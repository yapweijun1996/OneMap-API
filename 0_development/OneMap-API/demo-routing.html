<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneMap Demo - Routing & Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        #map {
            height: 500px;
            border-radius: 12px;
        }

        .route-step {
            transition: all 0.2s ease;
        }

        .route-step:hover {
            background-color: #f0fdf4;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-green-50 via-white to-green-100 min-h-screen p-6">

    <!-- Back to Dashboard -->
    <div class="max-w-5xl mx-auto mb-4">
        <a href="index.html" class="inline-flex items-center text-green-600 hover:text-green-800 font-medium">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Back to Dashboard
        </a>
    </div>

    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-block mb-3">
                <div
                    class="w-16 h-16 bg-gradient-to-br from-green-500 to-green-700 rounded-2xl flex items-center justify-center shadow-lg">
                    <span class="text-4xl">üöó</span>
                </div>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Routing & Navigation</h1>
            <p class="text-gray-600">Get optimized routes for driving, walking, cycling, and public transport</p>
        </div>

        <!-- Route Planning Section -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-6 border-2 border-green-100">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Plan Your Route</h2>

            <div class="space-y-4">
                <!-- Start Location -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        üìç Start Location
                    </label>
                    <div class="grid grid-cols-2 gap-3">
                        <input type="number" id="startLat" placeholder="Latitude (e.g., 1.3521)" step="0.000001"
                            class="px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:outline-none" />
                        <input type="number" id="startLng" placeholder="Longitude (e.g., 103.8198)" step="0.000001"
                            class="px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:outline-none" />
                    </div>
                </div>

                <!-- End Location -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        üéØ End Location
                    </label>
                    <div class="grid grid-cols-2 gap-3">
                        <input type="number" id="endLat" placeholder="Latitude (e.g., 1.2830)" step="0.000001"
                            class="px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:outline-none" />
                        <input type="number" id="endLng" placeholder="Longitude (e.g., 103.8607)" step="0.000001"
                            class="px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:outline-none" />
                    </div>
                </div>

                <!-- Route Type -->
                <div>
                    <label for="routeType" class="block text-sm font-semibold text-gray-700 mb-2">
                        üö¶ Route Type
                    </label>
                    <select id="routeType"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:outline-none">
                        <option value="drive">üöó Driving</option>
                        <option value="walk">üö∂ Walking</option>
                        <option value="cycle">üö¥ Cycling</option>
                        <option value="pt">üöå Public Transport</option>
                    </select>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3">
                    <button id="btnRoute"
                        class="flex-1 bg-gradient-to-r from-green-500 to-green-700 text-white font-semibold py-3 px-6 rounded-xl hover:shadow-lg transition-all duration-200 hover:scale-[1.02]">
                        üó∫Ô∏è Get Route
                    </button>
                    <button id="btnSwap"
                        class="px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-xl hover:bg-gray-50 transition-colors">
                        ‚áÖ Swap
                    </button>
                    <button id="btnClear"
                        class="px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-xl hover:bg-gray-50 transition-colors">
                        Clear
                    </button>
                </div>
            </div>

            <!-- Quick Examples -->
            <div class="mt-6 p-4 bg-green-50 rounded-xl">
                <p class="text-sm font-semibold text-green-900 mb-2">Quick Examples:</p>
                <div class="flex flex-wrap gap-2">
                    <button
                        class="example-btn px-3 py-1 bg-white border border-green-200 rounded-lg text-sm text-green-700 hover:bg-green-100 transition-colors"
                        data-start="1.3521,103.8198" data-end="1.2830,103.8607">Raffles ‚Üí Marina Bay</button>
                    <button
                        class="example-btn px-3 py-1 bg-white border border-green-200 rounded-lg text-sm text-green-700 hover:bg-green-100 transition-colors"
                        data-start="1.3009,103.8570" data-end="1.3048,103.8318">Bugis ‚Üí Orchard</button>
                    <button
                        class="example-btn px-3 py-1 bg-white border border-green-200 rounded-lg text-sm text-green-700 hover:bg-green-100 transition-colors"
                        data-start="1.2830,103.8607" data-end="1.3644,103.9915">Marina Bay ‚Üí Changi</button>
                </div>
            </div>

            <div id="errorMsg" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-xl text-red-700 hidden"></div>
        </div>

        <!-- Map -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 border-2 border-green-100">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Route Map</h2>
            <div id="map"></div>
        </div>

        <!-- Route Summary -->
        <div id="routeSummary" class="bg-white rounded-2xl shadow-lg p-8 mb-6 border-2 border-green-100 hidden">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Route Summary</h2>
            <div id="summaryContent"></div>
        </div>

        <!-- Turn-by-Turn Directions -->
        <div id="directionsPanel" class="bg-white rounded-2xl shadow-lg p-8 border-2 border-green-100 hidden">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Turn-by-Turn Directions</h2>
            <div id="directionsContent"></div>
        </div>
    </div>

    <script>
        // Initialize map
        const map = L.map('map').setView([1.3521, 103.8198], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        let routeLayer = null;
        let startMarker = null;
        let endMarker = null;

        // Elements
        const startLatEl = document.getElementById('startLat');
        const startLngEl = document.getElementById('startLng');
        const endLatEl = document.getElementById('endLat');
        const endLngEl = document.getElementById('endLng');
        const routeTypeEl = document.getElementById('routeType');
        const btnRoute = document.getElementById('btnRoute');
        const btnSwap = document.getElementById('btnSwap');
        const btnClear = document.getElementById('btnClear');
        const errorMsgEl = document.getElementById('errorMsg');
        const routeSummaryEl = document.getElementById('routeSummary');
        const summaryContentEl = document.getElementById('summaryContent');
        const directionsPanelEl = document.getElementById('directionsPanel');
        const directionsContentEl = document.getElementById('directionsContent');

        // Example buttons
        document.querySelectorAll('.example-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const [startLat, startLng] = btn.dataset.start.split(',');
                const [endLat, endLng] = btn.dataset.end.split(',');
                startLatEl.value = startLat;
                startLngEl.value = startLng;
                endLatEl.value = endLat;
                endLngEl.value = endLng;
                getRoute();
            });
        });

        // Get route function
        async function getRoute() {
            const startLat = parseFloat(startLatEl.value);
            const startLng = parseFloat(startLngEl.value);
            const endLat = parseFloat(endLatEl.value);
            const endLng = parseFloat(endLngEl.value);

            if (!startLat || !startLng || !endLat || !endLng) {
                showError('Please enter valid start and end coordinates');
                return;
            }

            errorMsgEl.classList.add('hidden');
            btnRoute.disabled = true;
            btnRoute.textContent = 'üîÑ Calculating Route...';

            try {
                const params = new URLSearchParams({
                    start: `${startLat},${startLng}`,
                    end: `${endLat},${endLng}`,
                    routeType: routeTypeEl.value
                });

                const response = await fetch(`https://www.onemap.gov.sg/api/public/routingsvc/route?${params}`);
                const data = await response.json();

                if (data.status_message === 'Found route between points') {
                    displayRoute(data, startLat, startLng, endLat, endLng);
                } else {
                    showError('No route found. Please try different locations.');
                }
            } catch (error) {
                showError('Route calculation failed: ' + error.message);
            } finally {
                btnRoute.disabled = false;
                btnRoute.textContent = 'üó∫Ô∏è Get Route';
            }
        }

        function displayRoute(data, startLat, startLng, endLat, endLng) {
            // Clear existing route
            if (routeLayer) map.removeLayer(routeLayer);
            if (startMarker) map.removeLayer(startMarker);
            if (endMarker) map.removeLayer(endMarker);

            // Decode route geometry
            const coordinates = decodePolyline(data.route_geometry);

            // Draw route on map
            routeLayer = L.polyline(coordinates, {
                color: '#10b981',
                weight: 5,
                opacity: 0.7
            }).addTo(map);

            // Add markers
            startMarker = L.marker([startLat, startLng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: '<div style="background: #10b981; color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">A</div>',
                    iconSize: [32, 32]
                })
            }).addTo(map);

            endMarker = L.marker([endLat, endLng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: '<div style="background: #ef4444; color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">B</div>',
                    iconSize: [32, 32]
                })
            }).addTo(map);

            // Fit map to route
            map.fitBounds(routeLayer.getBounds().pad(0.1));

            // Display summary
            const totalTime = Math.round(data.route_summary.total_time / 60);
            const totalDistance = (data.route_summary.total_distance / 1000).toFixed(2);

            summaryContentEl.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="p-4 bg-green-50 rounded-xl text-center">
            <div class="text-3xl mb-2">‚è±Ô∏è</div>
            <div class="text-2xl font-bold text-green-900">${totalTime} min</div>
            <div class="text-sm text-green-700">Estimated Time</div>
          </div>
          <div class="p-4 bg-blue-50 rounded-xl text-center">
            <div class="text-3xl mb-2">üìè</div>
            <div class="text-2xl font-bold text-blue-900">${totalDistance} km</div>
            <div class="text-sm text-blue-700">Total Distance</div>
          </div>
          <div class="p-4 bg-purple-50 rounded-xl text-center">
            <div class="text-3xl mb-2">${getRouteIcon(routeTypeEl.value)}</div>
            <div class="text-2xl font-bold text-purple-900">${getRouteLabel(routeTypeEl.value)}</div>
            <div class="text-sm text-purple-700">Route Type</div>
          </div>
        </div>
      `;
            routeSummaryEl.classList.remove('hidden');

            // Display directions
            if (data.route_instructions && data.route_instructions.length > 0) {
                let directionsHTML = '<div class="space-y-2">';
                data.route_instructions.forEach((instruction, index) => {
                    const distance = (instruction[2] / 1000).toFixed(2);
                    const time = Math.round(instruction[3] / 60);
                    directionsHTML += `
            <div class="route-step p-4 border-2 border-gray-200 rounded-xl">
              <div class="flex items-start gap-4">
                <div class="flex-shrink-0 w-8 h-8 bg-green-500 text-white rounded-full flex items-center justify-center font-bold text-sm">
                  ${index + 1}
                </div>
                <div class="flex-1">
                  <p class="font-semibold text-gray-900 mb-1">${instruction[9] || 'Continue'}</p>
                  <div class="flex gap-4 text-sm text-gray-600">
                    <span>üìè ${distance} km</span>
                    <span>‚è±Ô∏è ${time} min</span>
                  </div>
                </div>
              </div>
            </div>
          `;
                });
                directionsHTML += '</div>';
                directionsContentEl.innerHTML = directionsHTML;
                directionsPanelEl.classList.remove('hidden');
            }
        }

        function decodePolyline(encoded) {
            const coordinates = [];
            let index = 0, lat = 0, lng = 0;

            while (index < encoded.length) {
                let b, shift = 0, result = 0;
                do {
                    b = encoded.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);
                const dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
                lat += dlat;

                shift = 0;
                result = 0;
                do {
                    b = encoded.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);
                const dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
                lng += dlng;

                coordinates.push([lat / 1e5, lng / 1e5]);
            }
            return coordinates;
        }

        function getRouteIcon(type) {
            const icons = { drive: 'üöó', walk: 'üö∂', cycle: 'üö¥', pt: 'üöå' };
            return icons[type] || 'üöó';
        }

        function getRouteLabel(type) {
            const labels = { drive: 'Driving', walk: 'Walking', cycle: 'Cycling', pt: 'Public Transport' };
            return labels[type] || 'Driving';
        }

        function showError(message) {
            errorMsgEl.textContent = message;
            errorMsgEl.classList.remove('hidden');
        }

        // Event listeners
        btnRoute.addEventListener('click', getRoute);

        btnSwap.addEventListener('click', () => {
            const tempLat = startLatEl.value;
            const tempLng = startLngEl.value;
            startLatEl.value = endLatEl.value;
            startLngEl.value = endLngEl.value;
            endLatEl.value = tempLat;
            endLngEl.value = tempLng;
        });

        btnClear.addEventListener('click', () => {
            startLatEl.value = '';
            startLngEl.value = '';
            endLatEl.value = '';
            endLngEl.value = '';
            routeTypeEl.value = 'drive';
            errorMsgEl.classList.add('hidden');
            routeSummaryEl.classList.add('hidden');
            directionsPanelEl.classList.add('hidden');
            if (routeLayer) map.removeLayer(routeLayer);
            if (startMarker) map.removeLayer(startMarker);
            if (endMarker) map.removeLayer(endMarker);
            map.setView([1.3521, 103.8198], 12);
        });
    </script>
</body>

</html>
