<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneMap Demo - Data Layers & Themes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        #map {
            height: 600px;
            border-radius: 12px;
        }

        .layer-item {
            transition: all 0.2s ease;
        }

        .layer-item:hover {
            transform: translateX(4px);
        }

        .layer-active {
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
            border-color: #a855f7;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-50 via-white to-purple-100 min-h-screen p-6">

    <!-- Back to Dashboard -->
    <div class="max-w-6xl mx-auto mb-4">
        <a href="./index.html" class="inline-flex items-center text-purple-600 hover:text-purple-800 font-medium">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Back to Dashboard
        </a>
    </div>

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-block mb-3">
                <div
                    class="w-16 h-16 bg-gradient-to-br from-purple-500 to-purple-700 rounded-2xl flex items-center justify-center shadow-lg">
                    <span class="text-4xl">ðŸ“š</span>
                </div>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Data Layers & Themes</h1>
            <p class="text-gray-600">Visualize amenities, schools, planning areas, and 100+ thematic data layers</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Sidebar - Layer Selection -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-lg p-6 border-2 border-purple-100 sticky top-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Available Layers</h2>

                    <!-- Search Layers -->
                    <div class="mb-4">
                        <input type="text" id="layerSearch" placeholder="Search layers..."
                            class="w-full px-4 py-2 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none text-sm" />
                    </div>

                    <!-- Layer Categories -->
                    <div id="layerList" class="space-y-2 max-h-[600px] overflow-y-auto pr-2">
                        <!-- Populated by JavaScript -->
                    </div>

                    <div class="mt-4 p-3 bg-purple-50 rounded-xl text-xs text-purple-700">
                        <p class="font-semibold mb-1">ðŸ’¡ Tip:</p>
                        <p>Click on any layer to toggle it on the map. Some layers require zooming in for better
                            visibility.</p>
                    </div>
                </div>
            </div>

            <!-- Main Content - Map -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Map -->
                <div class="bg-white rounded-2xl shadow-lg p-6 border-2 border-purple-100">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold text-gray-900">Map View</h2>
                        <div class="flex gap-2">
                            <button id="btnClearLayers"
                                class="px-4 py-2 border-2 border-gray-300 text-gray-700 font-semibold rounded-xl hover:bg-gray-50 transition-colors text-sm">
                                Clear All Layers
                            </button>
                        </div>
                    </div>
                    <div id="map"></div>

                    <!-- Active Layers Info -->
                    <div id="activeLayersInfo" class="mt-4 p-4 bg-purple-50 rounded-xl hidden">
                        <p class="font-semibold text-purple-900 mb-2">Active Layers:</p>
                        <div id="activeLayersList" class="flex flex-wrap gap-2"></div>
                    </div>
                </div>

                <!-- Layer Details -->
                <div id="layerDetails" class="bg-white rounded-2xl shadow-lg p-6 border-2 border-purple-100 hidden">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Layer Information</h2>
                    <div id="layerDetailsContent"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./demo-layers.js"></script>
</body>

</html>
