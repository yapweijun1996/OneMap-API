<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneMap Demo：Population Query</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" crossorigin src="/assets/demoPopulationQuery-CrVaPtS1.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-100">
    <div class="mx-auto max-w-6xl px-4 py-10">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h1 class="text-3xl font-bold text-slate-900">Population Query（人口统计）</h1>
          <p class="mt-2 text-slate-600">
            对应 API：<code class="font-mono">GET /public/popapi/*</code>（示例：Age Group / Economic Status）
          </p>
        </div>
        <div class="flex gap-2">
          <a class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-800 hover:bg-slate-50" href="./index.html">Demo Hub</a>
          <a class="rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800" href="../app.html">Explorer</a>
        </div>
      </div>

      <div class="mt-8 grid grid-cols-1 gap-4 md:grid-cols-2">
        <div class="rounded-2xl border border-slate-200 bg-white p-5">
          <div class="text-sm font-bold text-slate-900">输入</div>

          <div class="mt-3 grid grid-cols-2 gap-2">
            <div>
              <label class="block text-xs font-semibold text-slate-600" for="namesYear">Names year</label>
              <input id="namesYear" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm font-mono outline-none focus:border-purple-400" value="2019" inputmode="numeric" />
            </div>
            <div class="flex items-end">
              <button id="btnNames" class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-800 hover:bg-slate-50">Load Planning Areas</button>
            </div>
          </div>

          <label class="mt-3 block text-xs font-semibold text-slate-600" for="planningArea">planningArea</label>
          <select id="planningArea" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm outline-none focus:border-purple-400">
            <option value="Bedok" selected>Bedok</option>
          </select>

          <div class="mt-3 grid grid-cols-2 gap-2">
            <div>
              <label class="block text-xs font-semibold text-slate-600" for="year">year</label>
              <input id="year" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm font-mono outline-none focus:border-purple-400" value="2020" inputmode="numeric" />
            </div>
            <div>
              <label class="block text-xs font-semibold text-slate-600" for="gender">gender</label>
              <select id="gender" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm outline-none focus:border-purple-400">
                <option value="female" selected>female</option>
                <option value="male">male</option>
              </select>
            </div>
          </div>

          <label class="mt-3 block text-xs font-semibold text-slate-600" for="metric">metric</label>
          <select id="metric" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm outline-none focus:border-purple-400">
            <option value="age" selected>Population Age Group</option>
            <option value="economic">Economic Status</option>
          </select>

          <button id="btn" class="mt-4 w-full rounded-xl bg-purple-600 px-4 py-2 text-sm font-semibold text-white hover:bg-purple-700">Query</button>
          <div id="err" class="mt-3 hidden rounded-xl border border-red-200 bg-red-50 p-3 text-xs text-red-700"></div>

          <div class="mt-4 rounded-xl border border-slate-200 bg-slate-50 p-3 text-xs text-slate-700">
            示例请求：
            <div class="mt-1 font-mono">/api/public/popapi/getPopulationAgeGroup?planningArea=Bedok&year=2020&gender=female</div>
            <div class="mt-1 font-mono">/api/public/popapi/getEconomicStatus?planningArea=Bedok&year=2010&gender=male</div>
          </div>
        </div>

        <div class="rounded-2xl border border-slate-200 bg-white p-5">
          <div class="flex items-center justify-between gap-2">
            <div class="text-sm font-bold text-slate-900">结果</div>
            <button id="btnCopy" class="rounded-lg border border-slate-200 bg-white px-3 py-1 text-xs font-semibold text-slate-700 hover:bg-slate-50" disabled>复制 JSON</button>
          </div>

          <div id="summary" class="mt-2 text-xs text-slate-600">等待请求…</div>
          <div id="tableWrap" class="mt-3 overflow-auto rounded-xl border border-slate-200"></div>
          <pre id="raw" class="mt-3 h-56 overflow-auto rounded-xl bg-slate-950 p-3 text-xs text-slate-100"></pre>
        </div>
      </div>
    </div>

  </body>
</html>
